<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Páis</title>
    <style>
        body{
            font: normal 16pt arial;
            background-color: rgb(255, 240, 223);
        }
        input#btn{
            background-color: black;
            color: white;
            font: bold 12pt arial;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>É brazuca ou não?</h1>
    De qual país você é? <input type="text" id="txtpais" name="txtpais">
    <input type="button" value="Verificar" id="btn" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var pais = document.getElementById('txtpais').value;
            var res = document.getElementById('res');

            res.innerHTML = `<p>Você é do <strong>${pais}</strong>.</p>`;

            if(pais == 'Brasil'){
                res.innerHTML += `<p>Então você é <strong>brazuca!!!</strong></p>`;
            } else {
                res.innerHTML += `<p>Você não é brazuca!</p>`;
            }

        }
    </script>

</body>
</html>
