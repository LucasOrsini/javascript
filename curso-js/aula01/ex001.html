<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: #b5dde3;
            font: normal 20px Arial, sans-serif;
        }
        h1{
            color: rgb(9, 9, 82);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldiçao</p>
    <script> // Início do script
        alert('Minha primeira mensagem!') // Exibe uma mensagem
        confirm('Está gostando do curso?') // Exibe uma mensagem e espera a resposta do usuário
        prompt('Qual é o seu nome?') // Exibe uma mensagem e espera a resposta escrita do usuário
    </script>
</body>
</html>
